name: CI

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Say hello
        run: echo "CI is running again"

      - name: Generate artifact
        run: |
          mkdir output
          echo "Build from CI at $(date)" > output/build.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: output/

      - name: Build Docker image
        run: docker build -t demo-image:${{ github.sha }} .

      - name: Use secret safely
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}
        run: |
          echo "Secret is set"
          [ -n "MY_SECRET" ] && echo "OK: secret available"

