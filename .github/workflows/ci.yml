name: CI

on:
  push:
    branches:
      - main
      - test-pr
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set image tag
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "IMAGE_TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/demo-image:${IMAGE_TAG} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/demo-image:${IMAGE_TAG}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Deploy (simulated)
        run: |
          echo "Deploying image ghcr.io/${{ github.repository }}/demo-image:${IMAGE_TAG}"
